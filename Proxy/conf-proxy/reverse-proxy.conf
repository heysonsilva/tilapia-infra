<VirtualHost *:80>
    ServerName webmail.asa.isp

    # Proxy reverso para container Nginx
    ProxyPreserveHost On
    ProxyPass / http://Webmail:80/
    ProxyPassReverse / http://Webmail:80/

    # Força tratamento de erros pelo Nginx
    ProxyErrorOverride Off
</VirtualHost>

<VirtualHost *:80>
    ServerName asa.isp

    # Proxy reverso para container Nginx
    ProxyPreserveHost On
    ProxyPass / http://Portal:80/
    ProxyPassReverse / http://Portal:80/

    # Força tratamento de erros pelo Nginx
    ProxyErrorOverride Off
</VirtualHost>